version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/python:latest
    dependencies:
      cache_directories:
        - bats
      pre:
        # Install dependencies
        - git clone https://github.com/sstephenson/bats.git
        - cd bats && ./install.sh /usr/local
    steps:
      # checkout
      - checkout
      # specify any bash command here prefixed with `run: `
      - run: make test
